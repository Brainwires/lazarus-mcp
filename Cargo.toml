[package]
name = "rusty-restart-claude"
version = "0.2.0"
edition = "2021"
description = "MCP server that can restart Claude Code to reload MCP servers during development"
license = "MIT"

[dependencies]
# Async runtime (minimal features for MCP server)
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# JSON-RPC / MCP message handling
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1"

# Unix process control
[target.'cfg(unix)'.dependencies]
libc = "0.2"

[profile.release]
lto = true
strip = true
